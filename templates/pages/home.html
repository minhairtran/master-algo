{% extends 'base.html' %}

{% block content %}

<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to master algo</h1>
    </div>
</div>

<div class='row mb-3'>
    <div class='col-md-4 mx-auto col-10'>
        <form class='form' id='feedback-create-form' method='POST' action='api/feedbacks/create/'>
            {% csrf_token %}
            <div class='d-none alert alert-danger' id='feedback-create-form-error'></div>
            <input type='hidden' value='/' name='next' />
            <textarea required='required' class='form-control' name='content' placeholder='Your feedback...'></textarea>
            <button type='submit' class='btn btn-primary'>Feedback</button>
        </form>
    </div>
</div>


<div class='row' id='feedbacks'>
</div>

<script>

function getCookie(name) {
    var cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}



function handleFeedbackFormError(msg, display){
    var myErrorDiv = document.getElementById("feedback-create-form-error")
    if (display === true) {
        // show error
        myErrorDiv.setAttribute("class", "d-block alert alert-danger")
        myErrorDiv.innerText = msg
    } else {
        // hide error
        myErrorDiv.setAttribute("class", "d-none alert alert-danger")
    }
}

function handleFeedbackCreateFormDidSumbit(event) {
    event.preventDefault()
    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute("action")
    const method = myForm.getAttribute("method")
    const xhr = new XMLHttpRequest()
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest")
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function() {
        if (xhr.status === 201) {
            handleFeedbackFormError("", false)
            const newFeedbackJson = xhr.response
            const newFeedbackElement = formatFeedbackElement(newFeedbackJson)
            const ogHtml = feedbacksContainerElement.innerHTML
            feedbacksContainerElement.innerHTML = newFeedbackElement + ogHtml
            myForm.reset()
        } else if (xhr.status === 400) {
            const errorJson = xhr.response
            const contentError = errorJson.content
            let contentErrorMsg;
            if (contentError) {
                contentErrorMsg = contentError[0]
                if (contentErrorMsg) {
                    handleFeedbackFormError(contentErrorMsg, true)
                } else {
                    alert("An error occured. Please try again.")
                }
            } else {
                alert("An error occured. Please try again.")
            }   
        } else if (xhr.status === 401) {
            alert("You must login!")
            window.location.href = "api/login"
        } else if (xhr.status === 403) {
            alert("You must login!")
            window.location.href = "api/login"
        }
        else if (xhr.status === 500) {
            alert("There was a server error, please try again.")
        }
        
    }
    xhr.onerror = function() {
        alert("An error occurred. Please try again later.")
    }
    xhr.send(myFormData)
}
const feedbackCreateFormEl = document.getElementById("feedback-create-form")
feedbackCreateFormEl.addEventListener("submit", handleFeedbackCreateFormDidSumbit)


const feedbacksContainerElement = document.getElementById("feedbacks") 

function loadFeedbacks(feedbacksElement) {
    const xhr = new XMLHttpRequest()
    const method = 'GET' // "POST"
    const url = `api/feedbacks`
    const responseType = "json"
    xhr.responseType = responseType
    xhr.open(method, url)
    
    xhr.onload = function() {
        const serverResponse = xhr.response
        const listedItems = serverResponse // array
        var finalFeedbackStr = ""
        var i;
        for (i=0;i<listedItems.length; i++) {
            var feedbackObj = listedItems[i]
            var currentItem = formatFeedbackElement(feedbackObj)
            finalFeedbackStr += currentItem
        }
        feedbacksElement.innerHTML = finalFeedbackStr
    }
    
    xhr.send()
}

loadFeedbacks(feedbacksContainerElement)


function formatFeedbackElement(feedback) {
    var formattedFeedback = "<div class='col-12 col-md-10 mx-auto border rounded py-3 mb-4 feedback' id='feedback-" + feedback.id 
    + "'><p>" + feedback.id + ". " + feedback.content + 
        "</p></div>"
    return formattedFeedback
}



</script>
{% endblock content %}
